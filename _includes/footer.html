<footer class="bg-white py-5 row d-print-none">
  <div class="container-fluid mx-sm-5">
    <div class="row">
      <div class="col-6 col-sm-4 text-xs-center order-sm-2">
        <ul class="list-inline mb-0">  
          {% if site.twitter %}
            <li class="list-inline-item mx-2 h3" data-toggle="tooltip" data-placement="top" title="" aria-label="Twitter" data-original-title="Twitter">
              <a class="text-dark" target="_blank" href="https://twitter.com/{{ site.twitter }}">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
          {% endif %}
          {% if site.linkedin %}
            <li class="list-inline-item mx-2 h3" data-toggle="tooltip" data-placement="top" title="" aria-label="LinkedIn" data-original-title="LinkedIn">
              <a class="text-dark" target="_blank" href="https://linkedin.com/in/{{ site.linkedin }}">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
      <div class="col-6 col-sm-4 text-right text-xs-center order-sm-3">
        <ul class="list-inline mb-0">  
          <li class="list-inline-item mx-2 h3" data-toggle="tooltip" data-placement="top" title="" aria-label="GitHub" data-original-title="GitHub">
            <a class="text-dark" target="_blank" href="{{ site.repo }}">
              <i class="fab fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-12 col-sm-4 text-center py-2 order-sm-2">
        <small class="text-dark">Â© {{ 'now' | date: "%Y" }} {{ site.title[page.lang]  }} All Rights Reserved</small>
        {% if site.privacy %}<small class="ml-1"><a href="{{ site.privacy }}" target="_blank">Privacy Policy</a></small>{% endif %}
        <p class="mt-2">

            {% for link in site.data.navigation[page.lang] %}
                <a href="{% if link.url %}{{ site.baseurl }}/{{page.lang}}/{{ link.url }}{% else %}{{ link.external_url }}{% endif %}" >{{ link.title }}</a> <span class="text-primary"> </span>
          {% endfor %}

        </p>	
      </div>
    </div>
  </div>
</footer>
